<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/1445392131.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wheaterProject">
      <div class="container">
        <div class="row">
          <div class="col">
            <form id="search-form"> 
              <input 
                type="text" 
                class="form-control form-control-sm city-input" 
                id="colFormLabelSm" 
                placeholder="Your city..." 
                autocomplete="off" 
                autofocus="on"
              />
            </form>
          </div>
          <div class="col">
            <div class="currentButton">
              <button>
                Current
              </button>
            </div>
           </div>
          <div class="col">
            <div class="icon">
              <h1><i class="fas fa-sun fa-4x" id="icon"></i></h1>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="col">
            <div id="celcius">       
              <button>
                °C
              </button>       
            </div>
          </div>
          <div class="col">
            <div class="forwardSlash">        
              <p>
                /
              </p>
            </div>
          </div>
        <div class="col">
          <div id="fahrenheit" >     
            <button>
              °F
            </button>
          </div>
        </div>
      </div>
    <div class="currentCityTemperature">
      <div id="currentCity">  
    </div> 
    : 
      <div id="temperature">
    </div> 
      <div class="unit">

      </div>  
   </div>
      <h5 id="description">      
      </h5>
    <div id="current-date"></div>
    <div id="current-time"></div> 

    <div class="row" id="forecast">
      
      
    </div>

    
      
      </div>
      <a href="https://github.com/FroukjeLycklama/first-repository-of-Froukje" target="_blank">Open-source code by Froukje Lycklama</a>    
    </div>
      
    </div>
     
  
  </body>
  <script src=src/script.js>

  </script>
</html>
