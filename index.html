<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/1445392131.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container-sm">
      <div class="wheater-app-wrapper">
        <div class="wheaterProject"> 
          <div class="header">
            <div class="row">
              <div class="col-md-4">
                <form id="search-form"> 
                  <input 
                  type="text" 
                  class="form-control form-control-sm city-input" 
                  id="colFormLabelSm" 
                  placeholder="Your city..." 
                  autocomplete="off" 
                  autofocus="on"
                  />
                </form>
              </div>
                <div class="col-md-2">
                  <div class="currentButton">
                    <button>
                      Current
                    </button>
                  </div>
                </div>
                <div class="col-6"></div>
            </div>
          </div>
            <div class="row">         
             <div class="col-md-6" >
              <ul>
                <li>
                  <div id="celcius"><button>°C</button></div>
                  <div class="forwardSlash">/</div>
                  <div id="fahrenheit"><button>°F</button></div>
                </li>
                <li>
                  <div class="currentCityTemperature">
                  <div id="currentCity"></div><div id="temperature"></div> 
   </div>
  </li>
  <li>
      <h5 id="description">      
      </h5>
    </li>
    <li>
    <div id="current-date"></div>
    <div id="current-time"></div> 
 </li> 
</ul>
    </div>
    <div class="col-md-6 icon">
      <h1><i class="fas fa-sun fa-4x" id="icon"></i></h1>
    </div>         
    </div>
    <div class="row" id="forecast">   
    </div>    
     </div>
      <a href="https://github.com/FroukjeLycklama/first-repository-of-Froukje" target="_blank">Open-source code by Froukje Lycklama</a>
          </div>
    </div>     
    </div> 
  </body>
  <script src=src/script.js></script>
</html>
